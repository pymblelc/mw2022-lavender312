<body>
    <div id="phoneScreen">
        <div id="loginPage">
            <div id="welcomeRay">welcome Josh</div>
            <!--<p class="lead">Welcome<span class="nickname"></span></p>
            <img width="100px" alt="[picture not found]" class="avatar" style="display:none;">
            <button type="submit" background-color=pink class="btn btn-default btn-login">Sign In</button>
            <button type="submit" class="btn btn-default btn-logout" style="display:none;">Sign Out</button>-->
            <input id="loginUsername" placeholder="Email">
            <input id="loginPassword" placeholder="Password">
            <button id="btnLogin">Log In</button>
            <button id="btnSignup">Sign Up</button>
            <div id="loginLogo" class="logo"></div>
        </div>
        <div id="signUpPage">
            <input id="signUpName" placeholder="Name">
            <input id="signUpUsername" placeholder="Username">
            <input id="signUpPassword" placeholder="Password">
            <button id="btnComplete">Complete</button>
        </div>
        <div id="startPage">
            <div id="logoStart" class="logo"></div>
            <text id="txtWelcome">Welcome back + user's name</text>
            <button id="btnUserHub" class="button">User hub</button>
            <button id="btnScannerPage" class="button">Scanner</button>
        </div>
        <div id="scannerScreen">
            <div id="btnScannerBack" class="back">Back</div>
            <!--<video id="camForScan" width="320px"></video>-->
            <!--<div id="scanCam">Scan cam</div>-->
            <!--<div id="btnScan">button for scan</div>-->
            <video id="player" controls></video>
            <button id="capture">Capture</button>
            <canvas id="snapshot" width="200" height="150"></canvas>
            <textarea id="result" style="width:270px;height:100px;"></textarea>
        </div>
        <div id="userHub">
            <div id="btnUserBack" class="back">Back</div>
            <div id="profileName">Profile Name</div>
            <div id="irritantList">list of irrants according to the user</div>
            <button id="btnIrritantEdit">Edit irritants</button>
            <!--<div id="History">History list</div>-->
        </div>
        <div id="irritantLog">
            <div id="btnIrritantBack" class ="back">Back</div>
            <form role="form" id="irritants-form">
                <div class="form-group">
                    <label id="userID">User:</label>
                    <select id="User" class="form-control" name="User" data-type="majorlogins">
                    </select>
                </div>
                <div class="form-group">
                    <label id="ingredientID">Ingredient:</label>
                    <select id="Ingredient" class="form-control" name="Ingredient" data-type="inci-list">
                    </select>
                </div>
                <div class="form-group">
                    <label>Reaction: </label><input class="form-control" name="Reaction" data-type="bool"
                        type="checkbox">
                </div>
                <div id="fg-errors" class="form-group">
                </div>
                <button class="btn btn-primary btn-lg" id="btn-submit" type="submit"
                    data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Submitting...">Submit</button>
            </form>
        </div>
    </div>
    <div id="scanResults">
        <div id="btnResultsBack" class="back">Back</div>
        <text id="txtResults"></text>
        <div id="results"></div>
    </div>
