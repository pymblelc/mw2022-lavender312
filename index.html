<body>
    <div id="phoneScreen">
        <div id="loginPage">

            <button id="btnSignup">Sign Up</button>
            <div id="loginLogo" class="logo"></div>
        </div>
        <div id="signUpPage">
            <div id="signUpLogo" class="logo"></div>
            <input id="signUpName" placeholder="Profile Name">
            <input id="signUpUsername" placeholder="Email">
            <input id="signUpPassword" placeholder="Password">
            <button id="btnComplete">Complete</button>
        </div>
        <div id="startPage">
            <div id="logoStart" class="logo"></div>
            <text id="txtWelcome"></text>
            <button id="btnUserHub" class="button">User hub</button>
            <button id="btnScannerPage" class="button">Scanner</button>
        </div>
        <div id="scannerScreen">
            <div id="btnScannerBack" class="back">Back</div>
            <video id="player" autoplay muted></video>
            <button id="capture">Capture</button>
            <canvas id="snapshot" width="200" height="150"></canvas>
            <textarea id="result" style="width:270px;height:100px;"></textarea>
        </div>
        <div id="userHub">
            <div id="btnUserBack" class="back">Back</div>
            <div id="profileName">Profile Name</div>
            <div id="irritantList">list of irrants according to the user</div>
            <button id="btnIrritantAdd">Add Irritant</button>
            <button id="btnIrritantRemove">Remove Irrritant</button>
        </div>
        <div id="irritantLog">
            <div id="btnIrritantBack" class="back">Back</div>
            <label for="Ingredientselector">Select an ingredient:</label>
            <select name="IngredientSelector" id="IngredientSelector">
                <option value="">Click to select</option>
            </select>
            <button id="btnIrritantSubmit" class="button">Submit</button>
        </div>
        <div id=irritantRemove>
            <div id="btnRemoveIrritantBack" class="back">Back</div>
            <label for="removeIngredientSelector">Select an ingredient:</label>
            <select name="removeIngredientSelector" id="removeIngredientSelector">
                <option value="">Click to select</option>
            </select>
            <button id="btnRemoveIrritantSubmit" class="button">Submit</button>
        </div>
        <div id="scanResults">
            <div id="btnResultsBack" class="back">Back</div>
            <text id="txtResults"></text>
            <div id="results"></div>
        </div>
    </div>
